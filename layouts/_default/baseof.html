<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module">
        import flamethrower from 'https://esm.sh/v90/flamethrower-router'
        flamethrower({});
    </script>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#1d2022">
    <meta name="description" content="{{ .Params.title }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $style.RelPermalink }}" /> 

    {{ block "css" . }}{{ end }}

    <title>{{ .Params.title }} - {{ .Site.Title }}</title>
</head>
<body>
    <div class="main mx-auto">
        {{ partial "navbar" . }}
        <div class="content">
            {{ block "main" . }}{{ end }}
        </div>
    </div>
    <div class="footer">
        <div class="inner">
            <a href="https://github.com/stevehan12138/ilikechicken-hugo">Source</a>
            <a href="#discord"><i class="bi bi-discord" title="ilikechicken#8840"></i></a>
            <a href="https://github.com/stevehan12138"><i class="bi bi-github"></i></a>
            <a href="mailto:stevehan12138@gmail.com"><i class="bi bi-envelope"></i></a>
        </div>
    </div>
</body>
</html>
